<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="/normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">
<div class=" container single-con">
      <div class="single_detail">
      <div class="single-in">
     <img th:src="@{'/img/'+${single.image}}"/>
<!--     <h4><span th:text="${single.name}" ></span>  <span th:text="${single.secondName}"></span> </h4>-->
     </div>
   
         <!--  email description phone second_name work-->
    <div>
   <table class="table table-dark container">
  <tbody>
    <tr >
      <th scope="row">Email</th>
      <td th:text="${single.email}"></td>
    </tr>
    <tr >
      <th scope="row">Name</th>
      <td><span th:text="${single.name}" ></span>  <span th:text="${single.secondName}"></span> </td>
    </tr>
    <tr >
      <th scope="row">Phone</th>
      <td th:text="${single.phone}"></td>
    </tr>
    <tr >
      <th scope="row">Work</th>
      <td th:text="${single.work}"></td>
    </tr>
    <tr >
      <th scope="row">About</th>
      <td th:text="${single.description}"></td>
    </tr>
  </tbody>
</table>
     </div>
</div>
    <h2>Add task for  <span th:text="${single.name}" ></span>  <span th:text="${single.secondName}" ></span></h2>
    <form method="post" enctype="multipart/form-data" th:action="@{'/user/send-task/'+${single.cid}}">
        <div class="col-auto mt-3">
            <input type="hidden"  name="id" th:value="${single.cid}"/>
            <textarea class="form-control" id="about" rows="3"  name="task" placeholder="Enter Task"></textarea>
        </div>
            <input type="hidden" th:value="${single.name}" class="form-control" aria-describedby="passwordHelpInline" name="name" placeholder="Enter Name Here">
            <input type="hidden" th:value="${single.secondName}"  class="form-control" aria-describedby="passwordHelpInline" name="secondName" placeholder="Enter NickName Here">
            <input type="hidden" th:value="${single.work}"  class="form-control" aria-describedby="passwordHelpInline" name="work" placeholder="Enter Work Here">
            <input  type="hidden" th:value="${single.email}" name="email" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter Email Here">
            <input type="hidden"  th:value="${single.phone}"name="phone" class="form-control" aria-describedby="passwordHelpInline" placeholder=" Enter Phone Number  ">
            <input type="hidden" class="form-control" th:value="${single.description}" name="description" placeholder="Enter Employee Description">
<!--                <img th:src="@{'/img/'+${contact.image}}" style="width: 200px; height: 200px" />-->
                <input type="hidden"  name="image" th:value="${single.image}"/>
                <input type="hidden"  name="id" th:value="${single.cid}"/>
            <input type="hidden"  name="photo" accept=".png, .jpg, .jpeg" placeholder="update photo" th:value="${single.image}"/>
        <div class="custom-file col-auto mt-3">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
</section>

</body>
</html>
