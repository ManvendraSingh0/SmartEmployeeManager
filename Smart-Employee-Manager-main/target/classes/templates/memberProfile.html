<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="banner d-flex justify-content-center align-items-center">
<div class=" container single-con">
      <div class="single_detail">
      <div class="single-in">
     <img th:src="@{'/img/'+${single.image}}"/>
<!--          <h4><span th:text="${single.name}" ></span>  <span th:text="${single.secondName}"></span> </h4>-->
     </div>
   
         <!--  email description phone second_name work-->
    <div>
   <table class="table table-dark container">
  <tbody>
    <tr >
      <th scope="row">Email</th>
      <td th:text="${single.email}"></td>
    </tr>
    <tr >
      <th scope="row">Name</th>
      <td><span th:text="${single.name}"></span>  <span th:text="${single.secondName}"></span> </td>
    </tr>
    <tr >
      <th scope="row">Phone</th>
      <td th:text="${single.phone}"></td>
    </tr>
    <tr >
      <th scope="row">Work</th>
      <td th:text="${single.work}"></td>
    </tr>
    <tr >
      <th scope="row">About</th>
      <td th:text="${single.description}"></td>
    </tr>
    <tr>
        <th scope="row">Task OF The day</th>
        <td th:text="${#strings.isEmpty(single.task) ? 'Not assigned yet' : single.task}"></td>

    </tr>
  </tbody>
</table>
        <a href="#"  th:href="@{/logout}" class="text-info"><button class=" btn btn-lg bg-primary text-white">LogOut</button></a>

    </div>
</div>
</div>
</section>

</body>
</html>
